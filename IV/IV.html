<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <svg width="960" height="960"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script>
      var tooltip = d3.select("body")
	.append("div")
	.style("position", "absolute")
	.style("z-index", "10")
	.style("visibility", "hidden")

      var svg = d3.select("svg"),
        margin = 20,
        diameter = +svg.attr("width"),
        g = svg
          .append("g")
          .attr(
            "transform",
            "translate(" + diameter / 2 + "," + diameter / 2 + ")"
          );
        
      var color = d3
        .scaleLinear()
        .domain([-1, 5])
        .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
        .interpolate(d3.interpolateHcl);

      var pack = d3
        .pack()
        .size([diameter - margin, diameter - margin])
        .padding(2);

      d3.json("flare.json", function (error, root) {
        if (error) throw error;

        root = d3
          .hierarchy(root)
          .sum(function (d) {
            return d.size;
          })
          .sort(function (a, b) {
            return b.value - a.value;
          });

        var focus = root,
          nodes = pack(root).descendants(),
          view;

          console.log(nodes)

        var circle = g
          .selectAll("circle")
          .data(nodes)
          .enter()
          .append("circle")
          .attr("class", function (d) {
            return d.parent
              ? d.children
                ? "node"
                : "node node--leaf"
              : "node node--root";
          })
          .style("fill", function (d) {
            // return d.children ? color(d.depth) : null;

            if (d.children) {
              if (d.depth == 1 && d.data.name == "Samsung") {
                return "#4d67db"
              } else if (d.depth == 2 && d.parent.data.name == "Samsung") {
                return "blue"
              } 
              return color(d.depth)
            }  else if (d.depth == 3 && d.parent.parent.data.name == "Samsung") {
                return "pink"
              }
          })
          .on("click", function (d) {
            if (focus !== d) zoom(d), d3.event.stopPropagation();
          }).on("mouseover", function(d){
             
              if (d.depth==3) {
              console.log(d.depth)
              return tooltip.text(d.data.name).style("visibility", "visible")
            }
            
            
            
            ;})
	.on("mousemove", function(d){
    
    if(d.depth==3) {
      return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px")
    }
    ;})
	.on("mouseout", function(d){
    if (d.depth ==3) {
      return tooltip.style("visibility", "hidden")
    }
    ;})
          
          ;

        var text = g
          .selectAll("text")
          .data(nodes)
          .enter()
          .append("text")
          .attr("class", "label")
          .style("fill-opacity", function (d) {
            return d.parent === root ? 1 : 0;
          })
          .style("display", function (d) {
            return d.parent === root ? "inline" : "none";
          })
          .text(function (d) {
            return d.data.name;
          })
          .attr("x", "-75")
          .attr("y", "0");

        var price = g
          .selectAll("price")
          .data(nodes)
          .enter()
          .append("text")
          .attr("class", "label2")
          .style("fill-opacity", function (d) {
            return d.parent === root ? 1 : 0;
          })
          .style("display", function (d) {
            return d.parent === root ? "inline" : "none";
          })
          .text(function (d) {
            return d.data.size;
          })
          .attr("x", "-25")
          .attr("y", "100");

        var node = g.selectAll("circle,text");

        svg.style("background", color(-1)).style("margin", "auto").on("click", function () {
          zoom(root);
        });

        zoomTo([root.x, root.y, root.r * 2 + margin]);

        function zoom(d) {
          var focus0 = focus;
          focus = d;

          var transition = d3
            .transition()
            .duration(d3.event.altKey ? 7500 : 750)
            .tween("zoom", function (d) {
              var i = d3.interpolateZoom(view, [
                focus.x,
                focus.y,
                focus.r * 2 + margin,
              ]);
              return function (t) {
                zoomTo(i(t));
              };
            });

          transition
            .selectAll("text")
            .filter(function (d) {
              return d.parent === focus || this.style.display === "inline";
            })
            .style("fill-opacity", function (d) {
              return d.parent === focus ? 1 : 0;
            })
            .on("start", function (d) {
              if (d.parent === focus) this.style.display = "inline";
            })
            .on("end", function (d) {
              if (d.parent !== focus) this.style.display = "none";
            });
        }

        function zoomTo(v) {
          var k = diameter / v[2];
          view = v;
          node.attr("transform", function (d) {
            return (
              "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"
            );
          });
          circle.attr("r", function (d) {
            return d.r * k;
          });
        }
      });
    </script>
  </body>
</html>

<style>

  svg {
    margin: auto;
    display: block;
  }
  
  html {
    background: #A3F5CF;
  }
  .node {
    cursor: pointer;
  }

  .node:hover {
    stroke: #000;
    stroke-width: 1.5px;
  }

  .node--leaf {
    fill: white;
  }

  .label {
    font: 30px "Helvetica Neue", Helvetica, Arial, sans-serif;
    text-anchor: start;
    text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
  }

  .label,
  .node--root{
    pointer-events: none;
  }

  .label2 {
    font: 30px "Helvetica Neue", Helvetica, Arial, sans-serif;
    text-anchor: start;
    text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
  }
</style>
